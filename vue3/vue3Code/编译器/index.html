<script>
  const template = `<div><p>Vue</p><p>Template</p></div>`

  const State = {
    initial: 1,
    tagOpen: 2,
    tagName: 3,
    text: 4,
    tagEnd: 5,
    tagEndName: 6
  }

  function isAlpha(char) {
    return char >= 'a' && char <= 'z' || char >= 'A' && char <= 'Z'
  }

  function tokenize(str) {
    let currentState = State.initial
    const chars = []
    const tokens = []
    while(str) {
      const char = str[0]
      switch(currentState) {
        case State.initial:
          if (char === '<') {
            currentState = State.tagOpen
            str = str.slice(1)
          } else if (isAlpha(char)) {
            currentState = State.text
            chars.push(char)
            str = str.slice(1)
          }
          break;
        case State.tagOpen:
          if (isAlpha(char)) {
            currentState = State.tagName
            chars.push(char)
            str = str.slice(1)
          } else if (char == '/') {
            currentState = State.tagEnd
            str = str.slice(1)
          }
          break;
        case State.tagName:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char == '>') {
            currentState = State.initial
            tokens.push({
              type: 'tag',
              name: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break;
         case State.text:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char == '<') {
            currentState = State.tagOpen
            tokens.push({
              type: 'text',
              content: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break;
         case State.tagEnd:
          if (isAlpha(char)) {
            currentState = State.tagEndName
            chars.push(char)
            str = str.slice(1)
          }
          break;
        case State.tagEndName:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char == '>') {
            currentState = State.initial
            tokens.push({
              type: 'tagEnd',
              name: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break;
      }
    }
    return tokens
  }


  function pasre(str) {
    const tokens = tokenize(str)

    const root = {
      type: 'Root',
      children: []
    }

    const elementStack = [root]

    while(tokens.length) {
      const parent = elementStack[elementStack.length - 1]
      const t = tokens[0]
      switch(t.type) {
        case 'tag':
          const elementNode = {
            type: 'Element',
            tag: t.name,
            children: []
          }
          parent.children.push(elementNode)
          elementStack.push(elementNode)
          break;
        case 'text':
          const textNode = {
            type: 'Text',
            content: t.content
          }
          parent.children.push(textNode)
          break;
        case 'tagEnd':
          elementStack.pop()
          break;
      }
      tokens.shift()
    }

    return root
  }


  function dump(node, indent = 0) {
    const type = node.type
    const desc = type === 'Root' ? '' : type === 'Element' ? node.tag : node.content
    console.log(`${'_'.repeat(indent)}${type}:${desc}`)
    if (node.children) {
      node.children.forEach( n => dump(n,indent + 2) )
    }
  }

  function traverseNode(ast, context) {
    context.currentNode = ast
    const exitFns = []
    const transforms = context.transforms
    if (transforms) {
      for (let i = 0; i < transforms.length; i++) {
        // 转换逻辑执行后返回一个该节点退出阶段才执行的回调函数
        const exitFn = transforms[i](context.currentNode, context)
        // 如果存在的话， 就推进退出阶段执行的回调函数数组中，在子节点全部处理完之后遍历执行
        if (exitFn) {
          exitFns.push(exitFn)
        }
        if (!context.currentNode) return
      }
    }

    const children = context.currentNode.children
    if (children) {
      for (let i = 0; i < children.length; i++) {
        context.parent = context.currentNode
        context.childIndex = i
        traverseNode(children[i],context)
      }
    }

    // 子节点全部处理完毕， 退出要执行回调函数
    let len = exitFns.length
    while(len--) {
      exitFns[len]()
    }

  }

  function traverse(ast) {
    const context = {
      currentNode: null,
      parent: null,
      childIndex: 0,
      replaceNode(node) {
        context.parent.children[context.childIndex] = node
        context.currentNode = node
      },
      removeNode() {
        if (context.parent) {
          context.parent.children.splice(context.childIndex, 1)
          context.currentNode = null
        }
      },
      transforms: [
        transformText,
        transformElement
      ]
    }
    console.log('前面')
    dump(ast)
    traverseNode(ast, context)
    console.log('后面')
    dump(ast)
  }

  function transformText(node, context) {
    if (node.type === 'Text') {
      node.content = node.content.repeat(2)

      // context.replaceNode({
      //   type: 'Element',
      //   tag: 'span'
      // })

      // context.removeNode()
      return () => {
        console.log('退出 transformText', node)
      }
    }

  }

  function transformElement(node, context) {
    if (node.type === 'Element'  && node.tag === 'p') {
      node.tag = 'h1'
      return () => {
        console.log('退出 transformElement', node)
      }
    }


  }

  const ast = pasre(template)
  traverse(ast)



</script>
