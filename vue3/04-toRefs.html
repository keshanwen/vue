<script>

function useProduct() {
  const product = reactive({
    name: 'iphone',
    price: 6000,
    count: 4
  })
  return toRefs(product)
}


const { price,count } = useProduct()


let total = 0
effect( () => {
  total = price.value * count.value
})
console.log(total)

price.value = 4000
console.log(total)

count.value = 1
console.log(total)



</script>
